<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body id="body">
    <div class="container">
        <div class="input-fields">
            <h2 class="description">Profit & Loss Calculator</h2>

            <label>Initial Price:</label>
            <input id="initial-price" type="number" placeholder="Enter Initial Price" />

            <label>Total Quantity:</label>
            <input id="stocks-qty" type="number" placeholder="Enter Quantity of Stocks" />
            
            <label>Current Price:</label>
            <input id="current-price" type="number" placeholder="Enter Current Price" />

            <button class="check-button">TELL ME!</button>
        </div>

        <div>
            <h2 class="output-msg"></h2>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
